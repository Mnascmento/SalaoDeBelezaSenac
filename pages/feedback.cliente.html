<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão de Beleza Senac</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../global.css">
</head>

<body class="fonte-urbanist">
    <div class="row g-0">
        <!-- barra lateral -->
        <aside class="col-xl-2 d-none d-xl-block">
            <!-- logo -->
            <div class="p-2 bg-informacao d-flex justify-content-center align-items-center">
                <img src="../assets/senac.logo.svg" width="100px" alt="">
            </div>
        </aside>
        <!-- header -->
        <nav class="col-12 col-xl-10 bg-primaria navbar" style="height: 92.41px;">
            <div class="container justify-content-between justify-content-xl-center ju gap-4">
                <!-- menu lateral -->
                <button class="d-xl-none d-block navbar-toggler border-white" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <i class="bi bi-list" style="color: white;"></i>
                </button>
                <!-- menu lateral -->
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header bg-informacao">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                            <img src="../assets/senac.logo.svg" width="100px" alt="">
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-primaria">
                        <ul class="nav flex-column h-100 pb-5">
                            <li class="nav-item">
                                <a href="" class="nav-link" style="font-size: 24px;">
                                    <i class="bi bi-house texto-secundario me-1"></i>
                                    <span class="text-white">
                                        Início
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link" style="font-size: 24px;">
                                    <i class="bi bi-person texto-secundario me-1"></i>
                                    <span class="text-white">
                                        Perfil
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link" style="font-size: 24px;">
                                    <i class="bi bi-gear texto-secundario me-1"></i>
                                    <span class="text-white">
                                        Sistemas
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link" style="font-size: 24px;">
                                    <i class="bi bi-file-earmark texto-secundario me-1"></i>
                                    <span class="text-white">
                                        Documentos
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link" style="font-size: 24px;">
                                    <i class="bi bi-box-arrow-left texto-secundario me-1"></i>
                                    <span class="text-white">
                                        Sair
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- title -->
                <div class="bg-secundaria p-2 rounded-2 fw-semibold text-white">
                    Atendimento Finalizado
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <div class="rounded-5 bg-white" style="width: 35px; height: 35px;"></div>
                    <span class="text-white">Usuario</span>
                </div>
            </div>
        </nav>
    </div>
    <div class="row g-0" style="min-height: calc(100vh - 92.41px);">
        <aside class="col-xl-2 d-none d-xl-flex bg-primaria text-white flex-xl-column align-items-center"
            style="padding-top: 100px; min-height: calc(100vh - 92.41px);">
            <ul class="nav flex-column h-100 pb-5">
                <li class="nav-item">
                    <a href="" class="nav-link" style="font-size: 20px;">
                        <i class="bi bi-house texto-secundario me-1"></i>
                        <span class="text-white">
                            Início
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" style="font-size: 20px;">
                        <i class="bi bi-person texto-secundario me-1"></i>
                        <span class="text-white">
                            Perfil
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" style="font-size: 20px;">
                        <i class="bi bi-gear texto-secundario me-1"></i>
                        <span class="text-white">
                            Sistemas
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" style="font-size: 20px;">
                        <i class="bi bi-file-earmark texto-secundario me-1"></i>
                        <span class="text-white">
                            Documentos
                        </span>
                    </a>
                </li>
                <li class="nav-item mt-auto">
                    <a href="" class="nav-link" style="font-size: 20px;">
                        <i class="bi bi-box-arrow-left texto-secundario me-1"></i>
                        <span class="text-white">
                            Sair
                        </span>
                    </a>
                </li>
            </ul>
        </aside>
        <main class="col-10 p-5 container">
            <!-- serviços -->
            <section class="w-100 d-flex align-items-center justify-content-center flex-wrap mx-auto gap-4" style="max-width: 505px;">
                <div class="d-flex flex-column align-items-center justify-content-center gap-1" style="width: 120px; height: 108px;">
                    <img src="../assets/tagsAtendimento/satisfacao.svg" alt="satisfação" width="60px" height="60px">
                    <span class="textp-primario text-center">Satisfeito com o resultado</span>
                </div>
            
                <div class="d-flex flex-column align-items-center justify-content-center gap-1" style="width: 120px;">
                    <img src="../assets/tagsAtendimento/orientacao.svg" alt="orientação" width="60px" height="60px">
                    <span class="textp-primario text-center">Recebi orientação</span>
                </div>
            
                <div class="d-flex flex-column align-items-center justify-content-center gap-1" style="width: 120px;">
                    <img src="../assets/tagsAtendimento/limpeza.svg" alt="limpeza" width="60px" height="60px">
                    <span class="textp-primario text-center">Ambiente limpo e organizado</span>
                </div>
            
                <div class="d-flex flex-column align-items-center justify-content-center gap-1" style="width: 120px;">
                    <img src="../assets/tagsAtendimento/cortesia.svg" alt="cortesia" width="60px" height="60px">
                    <span class="textp-primario text-center">Cortesia</span>
                </div>

                <div class="d-flex flex-column align-items-center justify-content-center gap-1" style="width: 120px;">
                    <img src="../assets/tagsAtendimento/eficiencia.svg" alt="eficiência" width="60px" height="60px">
                    <span class="textp-primario text-center">Rápido e eficiente</span>
                </div>
            </section>
            <!-- avaliação -->
            <section class="texto-primario w-100 text-center mt-5">
                <i class="bi bi-star" style="font-size: 32px;"></i>
                <i class="bi bi-star" style="font-size: 32px;"></i>
                <i class="bi bi-star" style="font-size: 32px;"></i>
                <i class="bi bi-star" style="font-size: 32px;"></i>
                <i class="bi bi-star" style="font-size: 32px;"></i>
            </section>
            <button class="btn text-white bg-sucesso d-block mx-auto mt-5 w-100 fw-semibold" style="height: 66px; max-width: 186px;">Enviar</button>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
