<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão de Beleza Senac</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../global.css">
</head>

<body class="fonte-urbanist">
    <div class="row g-0">
        <!-- barra lateral -->
        <aside class="col-xl-2 d-none d-xl-block">
            <!-- logo -->
            <div class="p-2 bg-informacao flex-column d-flex justify-content-center align-items-center"
                style="min-height: 131.99px;">
                <img src="../assets/estoque.svg" alt="">
                <span class="text-white fw-medium">Estoque</span>
            </div>
        </aside>
        <!-- header -->
        <nav class="col-12 col-xl-10 bg-primaria navbar" style="height: 131.99px;">
            <div style="position: absolute; top: 5px; right: 5px;">
                <button class="btn text-white">
                    <i class="bi bi-printer"></i>
                </button>
                <button class="btn text-white">
                    <i class="bi bi-arrow-repeat"></i>
                </button>
            </div>
            <div class="container justify-content-start justify-content-xl-center gap-5">
                <!-- menu lateral -->
                <button class="d-xl-none d-block navbar-toggler border-white" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <i class="bi bi-list" style="color: white;"></i>
                </button>
                <!-- exibir lateralmente -->
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header bg-informacao">
                        <div class="offcanvas-title" id="offcanvasNavbarLabel">
                            <div class="p-2 bg-informacao flex-column d-flex justify-content-center align-items-center"
                                style="min-height: 92.41px;">
                                <img src="../assets/estoque.svg" alt="">
                                <span class="text-white fw-medium">Estoque</span>
                            </div>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-primaria">
                        <ul class="nav flex-column h-100 pb-5">
                            <li class="nav-item">
                                <a href="../index.html" class="nav-link" style="font-size: 24px;">
                                    <i class="bi bi-house texto-secundario me-1"></i>
                                    <span class="text-white">
                                        Início
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link" style="font-size: 24px;">
                                    <i class="bi bi-person texto-secundario me-1"></i>
                                    <span class="text-white">
                                        Perfil
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link" style="font-size: 24px;">
                                    <i class="bi bi-gear texto-secundario me-1"></i>
                                    <span class="text-white">
                                        Sistemas
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link" style="font-size: 24px;">
                                    <i class="bi bi-file-earmark texto-secundario me-1"></i>
                                    <span class="text-white">
                                        Documentos
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link" style="font-size: 24px;">
                                    <i class="bi bi-box-arrow-left texto-secundario me-1"></i>
                                    <span class="text-white">
                                        Sair
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- menu -->
                <button class="d-none d-xl-block btn text-white fw-medium bg-secundaria align-self-end"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Cadastrar <span class="btn-modal"></span>
                </button>
                <div class="d-none d-xl-block position-relative w-100" style="height: 37.64px; max-width: 300px;">
                    <i class="bi bi-search position-absolute z-3 top-50 translate-middle-y" style="left: 20px;"></i>
                    <input type="text" class="position-absolute form-control rounded-5 ps-5 w-100 h-100 input-placeholder"
                        placeholder="Buscar">
                </div>
                <!-- modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 texto-primario" id="exampleModalLabel">
                                    <i class="bi bi-plus-square"></i>
                                    Cadastro <span class="btn-modal"></span>
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="form-estoque">
                                    <!-- gerado dinamicamente com js -->
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="button" class="btn bg-sucesso text-white">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="row g-0" style="min-height: calc(100vh - 92.41px);">
        <aside class="col-xl-2 d-none d-xl-flex bg-primaria text-white flex-xl-column align-items-center"
            style="padding-top: 100px; min-height: calc(100vh - 92.41px);">
            <ul class="nav flex-column h-100 pb-5">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link" style="font-size: 20px;">
                        <i class="bi bi-house texto-secundario me-1"></i>
                        <span class="text-white">
                            Início
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" style="font-size: 20px;">
                        <i class="bi bi-person texto-secundario me-1"></i>
                        <span class="text-white">
                            Perfil
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" style="font-size: 20px;">
                        <i class="bi bi-gear texto-secundario me-1"></i>
                        <span class="text-white">
                            Sistemas
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" style="font-size: 20px;">
                        <i class="bi bi-file-earmark texto-secundario me-1"></i>
                        <span class="text-white">
                            Documentos
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" style="font-size: 20px;">
                        <i class="bi bi-box-arrow-left texto-secundario me-1"></i>
                        <span class="text-white">
                            Sair
                        </span>
                    </a>
                </li>
            </ul>
        </aside>
        <main class="col-xl-10 col-12 p-4 overflow-x-auto" id="conteudo">
            <section class="row mb-4">
                <div class="col-6">
                    <button class="d-xl-none d-block mx-auto btn text-white fw-medium bg-secundaria align-self-end"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Cadastrar <span class="btn-modal"></span>
                    </button>
                </div>
                <div class="col">
                    <div class="d-xl-none d-block mx-auto position-relative w-100" style="height: 37.64px; max-width: 300px;">
                        <i class="bi bi-search position-absolute z-3 top-50 translate-middle-y" style="left: 20px;"></i>
                        <input type="text" class="position-absolute form-control rounded-5 ps-5 w-100 h-100 input-placeholder"
                            placeholder="Buscar">
                    </div>
                </div>
            </section>

            <section class="border border-1 border-secondary" style="min-height: 500px;">
                <div class="w-100 border-bottom d-flex" style="border-color: #ccc;">
                    <button class="w-100 bg-white tab-menu-ativo" style="max-width: 250px; height: 76px; border: 0;"
                        id="produtos">
                        Produtos
                    </button>
                    <button class="w-100 bg-white" style="max-width: 250px; height: 76px; border: 0;" id="fornecedores">
                        Fornecedores
                    </button>
                </div>
                <div class="table-responsive p-4" id="table-place">
                    <!-- inserido dinamicamente com js -->
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="estoque.js"></script>
</body>

</html>
